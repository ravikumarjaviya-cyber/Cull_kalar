<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Block Blast Master Pro - All Features</title>
    <style>
        :root { --gold: #ffcc00; --bg: #0b0e14; --cell-size: min(11vw, 42px); }
        body { 
            background: var(--bg); color: white; font-family: sans-serif; 
            display: flex; flex-direction: column; align-items: center; 
            margin: 0; height: 100dvh; overflow: hidden; touch-action: none; 
        }
        .header { 
            display: flex; flex-direction: column; align-items: center; width: 100%; 
            padding: 10px 0; background: #000; border-bottom: 2px solid var(--gold); 
        }
        .stats-row { display: flex; justify-content: space-around; width: 100%; margin-bottom: 5px; }
        .high-score-tag { color: var(--gold); font-size: 0.9rem; font-weight: bold; }

        .grid { 
            display: grid; grid-template-columns: repeat(8, var(--cell-size)); 
            gap: 4px; background: #111; padding: 10px; border-radius: 12px; 
            margin-top: 15px; border: 2px solid #333; 
        }
        .cell { width: var(--cell-size); height: var(--cell-size); background: #1e293b; border-radius: 4px; }
        .cell.filled { border: 1px solid rgba(255,255,255,0.1); }
        
        .shapes-area { 
            margin-top: auto; margin-bottom: 20px; display: flex; 
            gap: 15px; height: 130px; align-items: center; justify-content: center; width: 100%; 
        }
        .shape { display: grid; gap: 4px; cursor: grab; transform: scale(0.75); }
        .block-unit { width: var(--cell-size); height: var(--cell-size); border-radius: 4px; }
        
        .dragging { position: fixed; pointer-events: none; transform: scale(1.1) !important; z-index: 1000; opacity: 0.9; }
        
        .game-over-overlay { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: rgba(0,0,0,0.95); display: none; flex-direction: column; 
            align-items: center; justify-content: center; z-index: 2000; 
        }
        .btn-restart { 
            background: var(--gold); color: black; border: none; 
            padding: 12px 25px; border-radius: 8px; font-weight: bold; 
            cursor: pointer; margin-top: 20px; font-size: 1.2rem;
        }
        #bonus-msg { 
            color: var(--gold); font-weight: bold; position: absolute; 
            top: 80px; display: none; background: rgba(0,0,0,0.7);
            padding: 5px 15px; border-radius: 20px; border: 1px solid var(--gold);
        }
    </style>
</head>
<body>

    <div id="game-over" class="game-over-overlay">
        <h1 style="color:var(--gold)">GAME OVER</h1>
        <p>‡§∏‡•ç‡§ï‡•ã‡§∞: <span id="final-score">0</span></p>
        <p class="high-score-tag">‡§¨‡•á‡§∏‡•ç‡§ü ‡§∏‡•ç‡§ï‡•ã‡§∞: <span id="final-best">0</span></p>
        <button class="btn-restart" onclick="resetGame()">‡§´‡§ø‡§∞ ‡§∏‡•á ‡§∂‡•Å‡§∞‡•Ç ‡§ï‡§∞‡•á‡§Ç</button>
    </div>

    <div class="header">
        <div class="stats-row">
            <div>SCORE: <b id="score">0</b></div>
            <div style="color:var(--gold)">üí∞ <span id="coins">0</span></div>
        </div>
        <div class="high-score-tag">BEST: <span id="best-score">0</span></div>
    </div>

    <div id="bonus-msg">üéâ NEW BEST! +100 üí∞</div>

    <div id="grid" class="grid"></div>
    <div id="shapes-area" class="shapes-area"></div>

    <script>
        let score = 0;
        let coins = parseInt(localStorage.getItem('blockBlastCoins')) || 0;
        let highScore = parseInt(localStorage.getItem('blockBlastHighScore')) || 0;
        let highScoreBroken = false;
        
        const gridCells = [];
        const layouts = [
            { shape: [[1,1,1],[0,1,0]], color: '#ff007f' },
            { shape: [[1,1],[1,1]], color: '#00f2fe' },
            { shape: [[1,1,1,1]], color: '#ffcc00' },
            { shape: [[1,1],[1,0],[1,0]], color: '#a855f7' },
            { shape: [[1,1,0],[0,1,1]], color: '#2ecc71' }
        ];

        function init() {
            document.getElementById('best-score').innerText = highScore;
            document.getElementById('coins').innerText = coins;
            const grid = document.getElementById('grid');
            grid.innerHTML = ''; gridCells.length = 0;
            for (let i = 0; i < 64; i++) {
                const cell = document.createElement('div');
                cell.className = 'cell'; cell.dataset.index = i;
                grid.appendChild(cell); gridCells.push(cell);
            }
            spawnShapes();
        }

        function spawnShapes() {
            const area = document.getElementById('shapes-area');
            area.innerHTML = '';
            for (let i = 0; i < 3; i++) {
                const data = layouts[Math.floor(Math.random() * layouts.length)];
                const shapeDiv = document.createElement('div');
                shapeDiv.className = 'shape';
                shapeDiv.dataset.color = data.color;
                shapeDiv.dataset.layout = JSON.stringify(data.shape);
                shapeDiv.style.gridTemplateColumns = `repeat(${data.shape[0].length}, var(--cell-size))`;
                
                data.shape.forEach(row => {
                    row.forEach(val => {
                        const unit = document.createElement('div');
                        if(val) { unit.className = 'block-unit'; unit.style.backgroundColor = data.color; }
                        shapeDiv.appendChild(unit);
                    });
                });

                shapeDiv.ontouchstart = (e) => startDrag(e.touches[0], shapeDiv);
                shapeDiv.onmousedown = (e) => startDrag(e, shapeDiv);
                area.appendChild(shapeDiv);
            }
        }

        function startDrag(e, el) {
            const shapeData = JSON.parse(el.dataset.layout);
            const color = el.dataset.color;
            const clone = el.cloneNode(true);
            clone.classList.add('dragging');
            document.body.appendChild(clone);

            const move = (ev) => {
                const p = ev.touches ? ev.touches[0] : ev;
                const rect = clone.getBoundingClientRect();
                // ‡§∏‡§ü‡•Ä‡§ï ‡§∏‡•á‡§Ç‡§ü‡§∞ ‡§Ö‡§≤‡§æ‡§á‡§®‡§Æ‡•á‡§Ç‡§ü
                clone.style.left = (p.clientX - rect.width / 2) + 'px';
                clone.style.top = (p.clientY - rect.height / 2) + 'px';
            };

            const end = (ev) => {
                document.removeEventListener('mousemove', move);
                document.removeEventListener('touchmove', move);
                const p = ev.changedTouches ? ev.changedTouches[0] : ev;
                const target = document.elementFromPoint(p.clientX, p.clientY);
                
                if (target && target.classList.contains('cell')) {
                    const rootIdx = parseInt(target.dataset.index);
                    if (canPlace(rootIdx, shapeData)) {
                        placeShape(rootIdx, shapeData, color);
                        el.remove();
                        checkLines();
                        // ‡§á‡§®‡•ç‡§´‡§ø‡§®‡§ø‡§ü‡•Ä ‡§¨‡•ç‡§≤‡•â‡§ï‡•ç‡§∏ ‡§≤‡•â‡§ú‡§ø‡§ï
                        if (document.getElementById('shapes-area').children.length === 0) spawnShapes();
                        checkGameOver();
                    }
                }
                clone.remove();
            };

            document.addEventListener('mousemove', move);
            document.addEventListener('touchmove', move);
            document.addEventListener('mouseup', end, {once:true});
            document.addEventListener('touchend', end, {once:true});
        }

        function canPlace(rootIdx, shape) {
            const r = Math.floor(rootIdx / 8), c = rootIdx % 8;
            for (let i = 0; i < shape.length; i++) {
                for (let j = 0; j < shape[i].length; j++) {
                    if (shape[i][j]) {
                        const nr = r + i, nc = c + j;
                        if (nr >= 8 || nc >= 8 || gridCells[nr * 8 + nc].classList.contains('filled')) return false;
                    }
                }
            }
            return true;
        }

        function placeShape(rootIdx, shape, color) {
            const r = Math.floor(rootIdx / 8), c = rootIdx % 8;
            shape.forEach((row, i) => {
                row.forEach((val, j) => {
                    if (val) {
                        const cell = gridCells[(r + i) * 8 + (c + j)];
                        cell.classList.add('filled');
                        cell.style.backgroundColor = color;
                    }
                });
            });
            updateScore(40);
        }

        function updateScore(points) {
            score += points;
            document.getElementById('score').innerText = score;
            
            // ‡§π‡§æ‡§à ‡§∏‡•ç‡§ï‡•ã‡§∞ ‡§§‡•ã‡•ú‡§®‡•á ‡§™‡§∞ ‡§∞‡§ø‡§µ‡•â‡§∞‡•ç‡§°
            if (score > highScore) {
                if (!highScoreBroken && highScore > 0) {
                    coins += 100;
                    localStorage.setItem('blockBlastCoins', coins);
                    document.getElementById('coins').innerText = coins;
                    showBonusEffect();
                }
                highScore = score;
                highScoreBroken = true;
                localStorage.setItem('blockBlastHighScore', highScore);
                document.getElementById('best-score').innerText = highScore;
            }
        }

        function showBonusEffect() {
            const msg = document.getElementById('bonus-msg');
            msg.style.display = 'block';
            setTimeout(() => { msg.style.display = 'none'; }, 3000);
        }

        function checkLines() {
            let toClear = new Set();
            for(let i=0; i<8; i++) {
                let row = [], col = [];
                for(let j=0; j<8; j++) { row.push(i*8+j); col.push(j*8+i); }
                if(row.every(idx => gridCells[idx].classList.contains('filled'))) row.forEach(idx => toClear.add(idx));
                if(col.every(idx => gridCells[idx].classList.contains('filled'))) col.forEach(idx => toClear.add(idx));
            }
            toClear.forEach(idx => {
                gridCells[idx].classList.remove('filled');
                gridCells[idx].style.backgroundColor = "";
            });
            if(toClear.size > 0) updateScore(100);
        }

        function checkGameOver() {
            const shapes = [...document.querySelectorAll('.shape')];
            let movePossible = false;
            shapes.forEach(s => {
                const data = JSON.parse(s.dataset.layout);
                for(let i=0; i<64; i++) { if(canPlace(i, data)) movePossible = true; }
            });
            if (shapes.length > 0 && !movePossible) {
                document.getElementById('final-score').innerText = score;
                document.getElementById('final-best').innerText = highScore;
                document.getElementById('game-over').style.display = 'flex';
            }
        }

        function resetGame() {
            document.getElementById('game-over').style.display = 'none';
            score = 0; highScoreBroken = false;
            document.getElementById('score').innerText = score;
            init();
        }
        init();
    </script>
</body>
</html>
