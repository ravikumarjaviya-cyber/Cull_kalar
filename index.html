<!DOCTYPE html>
<html>
<head>
    <title>Block Puzzle Game</title>
    <style>
        body { text-align: center; background: #2c3e50; color: white; font-family: sans-serif; }
        #game-board { 
            display: grid; 
            grid-template-columns: repeat(8, 40px); 
            gap: 2px; 
            justify-content: center; 
            margin: 20px auto; 
            background: #34495e;
            padding: 5px;
            border-radius: 5px;
        }
        .cell { width: 40px; height: 40px; background: #2c3e50; border-radius: 3px; }
        .filled { background: #f1c40f; border: 1px solid #d35400; }
        #score { font-size: 24px; margin-bottom: 10px; }
    </style>
</head>
<body>
    <h1>Block Blast Clone</h1>
    <div id="score">Score: 0</div>
    <div id="game-board"></div>
    <p>ब्लॉक खींचने (Drag) और भरने का लॉजिक यहाँ जोड़ें...</p>

    <script>
        const board = document.getElementById('game-board');
        const rows = 8;
        const cols = 8;
        let score = 0;
        let grid = [];

        // ग्रिड बनाना
        function createBoard() {
            for (let r = 0; r < rows; r++) {
                grid[r] = [];
                for (let c = 0; c < cols; c++) {
                    const cell = document.createElement('div');
                    cell.classList.add('cell');
                    cell.dataset.row = r;
                    cell.dataset.col = c;
                    board.appendChild(cell);
                    grid[r][c] = 0; // 0 मतलब खाली
                }
            }
        }

        // लाइन चेक करने का फंक्शन
        function checkLines() {
            // Rows चेक करना
            for (let r = 0; r < rows; r++) {
                if (grid[r].every(val => val === 1)) {
                    clearRow(r);
                }
            }
            // Columns चेक करना
            for (let c = 0; c < cols; c++) {
                let colFull = true;
                for (let r = 0; r < rows; r++) {
                    if (grid[r][c] === 0) colFull = false;
                }
                if (colFull) clearCol(c);
            }
        }

        function clearRow(r) {
            grid[r].fill(0);
            updateUI();
            score += 100;
            document.getElementById('score').innerText = "Score: " + score;
        }

        function updateUI() {
            const cells = document.querySelectorAll('.cell');
            cells.forEach(cell => {
                const r = cell.dataset.row;
                const c = cell.dataset.col;
                if (grid[r][c] === 1) cell.classList.add('filled');
                else cell.classList.remove('filled');
            });
        }

        createBoard();
    </script>
</body>
</html>
