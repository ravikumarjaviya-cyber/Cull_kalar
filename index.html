<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Block Blast Master Pro - Perfect Alignment</title>
    <style>
        :root { --gold: #ffcc00; --bg: #0b0e14; }
        body { background: var(--bg); color: white; font-family: sans-serif; display: flex; flex-direction: column; align-items: center; margin: 0; height: 100vh; overflow: hidden; touch-action: none; }
        .header { display: flex; justify-content: space-around; width: 100%; padding: 15px; background: #000; border-bottom: 2px solid var(--gold); }
        .grid { display: grid; grid-template-columns: repeat(8, 42px); gap: 4px; background: #111; padding: 10px; border-radius: 12px; margin-top: 20px; border: 2px solid #333; }
        .cell { width: 42px; height: 42px; background: #1e293b; border-radius: 4px; }
        .cell.filled { border: 1px solid rgba(255,255,255,0.1); }
        .shapes-area { margin-top: 30px; display: flex; gap: 20px; height: 140px; align-items: center; justify-content: center; width: 100%; }
        .shape { display: grid; gap: 4px; cursor: grab; transform: scale(0.8); }
        .block-unit { width: 42px; height: 42px; border-radius: 4px; }
        
        /* ‡§∏‡§ü‡•Ä‡§ï ‡§Ö‡§≤‡§æ‡§á‡§®‡§Æ‡•á‡§Ç‡§ü ‡§´‡§ø‡§ï‡•ç‡§∏: ‡§¨‡•ç‡§≤‡•â‡§ï ‡§â‡§Ç‡§ó‡§≤‡•Ä ‡§ï‡•á ‡§¨‡§ø‡§≤‡•ç‡§ï‡•Å‡§≤ ‡§ä‡§™‡§∞ ‡§î‡§∞ ‡§∏‡•á‡§Ç‡§ü‡§∞ ‡§Æ‡•á‡§Ç ‡§¶‡§ø‡§ñ‡•á‡§ó‡§æ */
        .dragging { position: fixed; pointer-events: none; transform: scale(1.0) !important; z-index: 1000; opacity: 0.9; margin-top: -60px; }
        .game-over-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.85); display: none; flex-direction: column; align-items: center; justify-content: center; z-index: 2000; }
        .btn-restart { background: var(--gold); color: black; border: none; padding: 10px 20px; border-radius: 5px; font-weight: bold; cursor: pointer; margin-top: 15px; }
    </style>
</head>
<body>

    <div id="game-over" class="game-over-overlay">
        <h1>GAME OVER</h1>
        <p>‡§Ü‡§™‡§ï‡§æ ‡§∏‡•ç‡§ï‡•ã‡§∞: <span id="final-score">0</span></p>
        <button class="btn-restart" onclick="resetGame()">‡§´‡§ø‡§∞ ‡§∏‡•á ‡§ñ‡•á‡§≤‡•á‡§Ç</button>
    </div>

    <div class="header">
        <div>SCORE: <b id="score">0</b></div>
        <div style="color:var(--gold)">üí∞ <span id="coins">0</span></div>
    </div>

    <div id="grid" class="grid"></div>
    <div id="shapes-area" class="shapes-area"></div>

    <script>
        let score = 0;
        const gridCells = [];
        const layouts = [
            { shape: [[1,1,1],[0,1,0]], color: '#ff007f' },
            { shape: [[1,1],[1,1]], color: '#00f2fe' },
            { shape: [[1,1,1,1]], color: '#ffcc00' },
            { shape: [[1,0],[1,0],[1,1]], color: '#a855f7' },
            { shape: [[0,1,1],[1,1,0]], color: '#2ecc71' }
        ];

        function init() {
            const grid = document.getElementById('grid');
            grid.innerHTML = '';
            gridCells.length = 0;
            for (let i = 0; i < 64; i++) {
                const cell = document.createElement('div');
                cell.className = 'cell';
                cell.dataset.index = i;
                grid.appendChild(cell);
                gridCells.push(cell);
            }
            spawnShapes();
        }

        function spawnShapes() {
            const area = document.getElementById('shapes-area');
            area.innerHTML = '';
            for (let i = 0; i < 3; i++) {
                const data = layouts[Math.floor(Math.random() * layouts.length)];
                const shapeDiv = document.createElement('div');
                shapeDiv.className = 'shape';
                shapeDiv.dataset.color = data.color;
                shapeDiv.dataset.layout = JSON.stringify(data.shape);
                shapeDiv.style.gridTemplateColumns = `repeat(${data.shape[0].length}, 42px)`;
                
                data.shape.forEach(row => {
                    row.forEach(val => {
                        const unit = document.createElement('div');
                        if(val) { unit.className = 'block-unit'; unit.style.backgroundColor = data.color; }
                        shapeDiv.appendChild(unit);
                    });
                });

                shapeDiv.onmousedown = (e) => startDrag(e, shapeDiv);
                shapeDiv.ontouchstart = (e) => startDrag(e.touches[0], shapeDiv);
                area.appendChild(shapeDiv);
            }
        }

        function startDrag(e, el) {
            const shapeData = JSON.parse(el.dataset.layout);
            const color = el.dataset.color;
            const clone = el.cloneNode(true);
            clone.classList.add('dragging');
            document.body.appendChild(clone);

            const move = (ev) => {
                const p = ev.touches ? ev.touches[0] : ev;
                // ‡§¨‡•ç‡§≤‡•â‡§ï ‡§ï‡§æ ‡§∏‡•á‡§Ç‡§ü‡§∞ ‡§â‡§Ç‡§ó‡§≤‡•Ä ‡§ï‡•á ‡§∏‡§æ‡§• ‡§∞‡§π‡•á‡§ó‡§æ
                clone.style.left = (p.clientX - (21 * shapeData[0].length)) + 'px';
                clone.style.top = (p.clientY) + 'px';
            };

            const end = (ev) => {
                document.removeEventListener('mousemove', move);
                document.removeEventListener('touchmove', move);
                const p = ev.changedTouches ? ev.changedTouches[0] : ev;
                
                // ‡§∏‡•Å‡§ß‡§æ‡§∞: ‡§∏‡§ü‡•Ä‡§ï ‡§°‡§ø‡§¨‡•ç‡§¨‡•á ‡§ï‡§æ ‡§™‡§§‡§æ ‡§≤‡§ó‡§æ‡§®‡•á ‡§ï‡•á ‡§≤‡§ø‡§è ‡§â‡§Ç‡§ó‡§≤‡•Ä ‡§ï‡•á ‡§™‡•â‡§á‡§Ç‡§ü ‡§ï‡•ã 'Offset' ‡§ï‡•á ‡§∏‡§æ‡§• ‡§è‡§°‡§ú‡§∏‡•ç‡§ü ‡§ï‡§ø‡§Ø‡§æ
                const target = document.elementFromPoint(p.clientX, p.clientY - 60);
                
                if (target && target.classList.contains('cell')) {
                    const rootIdx = parseInt(target.dataset.index);
                    if (canPlace(rootIdx, shapeData)) {
                        placeShape(rootIdx, shapeData, color);
                        el.style.visibility = 'hidden';
                        checkLines();
                        if ([...document.querySelectorAll('.shape')].every(s => s.style.visibility === 'hidden')) spawnShapes();
                        checkGameOver();
                    }
                }
                clone.remove();
            };

            document.addEventListener('mousemove', move);
            document.addEventListener('touchmove', move);
            document.addEventListener('mouseup', end, {once:true});
            document.addEventListener('touchend', end, {once:true});
        }

        function canPlace(rootIdx, shape) {
            const r = Math.floor(rootIdx / 8), c = rootIdx % 8;
            for (let i = 0; i < shape.length; i++) {
                for (let j = 0; j < shape[i].length; j++) {
                    if (shape[i][j]) {
                        const nr = r + i, nc = c + j;
                        if (nr >= 8 || nc >= 8 || gridCells[nr * 8 + nc].classList.contains('filled')) return false;
                    }
                }
            }
            return true;
        }

        function placeShape(rootIdx, shape, color) {
            const r = Math.floor(rootIdx / 8), c = rootIdx % 8;
            shape.forEach((row, i) => {
                row.forEach((val, j) => {
                    if (val) {
                        const cell = gridCells[(r + i) * 8 + (c + j)];
                        cell.classList.add('filled');
                        cell.style.backgroundColor = color;
                    }
                });
            });
            score += 40;
            document.getElementById('score').innerText = score;
        }

        function checkLines() {
            let toClear = new Set();
            for(let i=0; i<8; i++) {
                let row = [], col = [];
                for(let j=0; j<8; j++) { row.push(i*8+j); col.push(j*8+i); }
                if(row.every(idx => gridCells[idx].classList.contains('filled'))) row.forEach(idx => toClear.add(idx));
                if(col.every(idx => gridCells[idx].classList.contains('filled'))) col.forEach(idx => toClear.add(idx));
            }
            toClear.forEach(idx => {
                gridCells[idx].classList.remove('filled');
                gridCells[idx].style.backgroundColor = "";
            });
            if(toClear.size > 0) score += toClear.size * 10;
            document.getElementById('score').innerText = score;
        }

        function checkGameOver() {
            const shapes = [...document.querySelectorAll('.shape')].filter(s => s.style.visibility !== 'hidden');
            let anyMovePossible = false;
            shapes.forEach(s => {
                const data = JSON.parse(s.dataset.layout);
                for(let i=0; i<64; i++) { if(canPlace(i, data)) anyMovePossible = true; }
            });
            if (shapes.length > 0 && !anyMovePossible) {
                document.getElementById('final-score').innerText = score;
                document.getElementById('game-over').style.display = 'flex';
            }
        }

        function resetGame() {
            document.getElementById('game-over').style.display = 'none';
            score = 0;
            document.getElementById('score').innerText = score;
            init();
        }
        init();
    </script>
</body>
</html>
