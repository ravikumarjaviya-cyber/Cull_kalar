<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    
    <title>Block Blast Master Pro - Play & Earn</title>
    <meta name="description" content="Block Blast Master Pro: ‡§∏‡§ü‡•Ä‡§ï ‡§ï‡§Ç‡§ü‡•ç‡§∞‡•ã‡§≤ ‡§î‡§∞ ‡§Æ‡§ú‡•á‡§¶‡§æ‡§∞ ‡§ó‡•á‡§Æ‡§™‡•ç‡§≤‡•á‡•§ ‡§ñ‡•á‡§≤‡•á‡§Ç ‡§î‡§∞ ‡§∏‡§ø‡§ï‡•ç‡§ï‡•á ‡§ú‡•Ä‡§§‡•á‡§Ç‡•§">
    <meta name="keywords" content="Block Blast, Puzzle Game, Online Game, Earn Coins">
    
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "SoftwareApplication",
      "name": "Block Blast Master Pro",
      "operatingSystem": "ANDROID, IOS, WEB",
      "applicationCategory": "GameApplication",
      "aggregateRating": { "@type": "AggregateRating", "ratingValue": "4.9", "reviewCount": "1500" }
    }
    </script>

    <style>
        :root { --gold: #ffcc00; --neon: #00f2fe; --bg: #0b0e14; }
        body { background: var(--bg); color: white; font-family: 'Segoe UI', sans-serif; display: flex; flex-direction: column; align-items: center; margin: 0; height: 100vh; overflow: hidden; touch-action: none; }
        
        /* Header */
        .header { display: flex; justify-content: space-around; width: 100%; padding: 15px; background: rgba(0,0,0,0.8); border-bottom: 2px solid var(--gold); }
        
        /* Grid Setup (42px blocks) */
        .grid { display: grid; grid-template-columns: repeat(8, 42px); gap: 4px; background: #000; padding: 10px; border-radius: 12px; margin-top: 20px; border: 2px solid #334155; }
        .cell { width: 42px; height: 42px; background: #1e293b; border-radius: 4px; }
        .cell.filled { box-shadow: 0 0 10px rgba(255,255,255,0.2); border: 1px solid rgba(255,255,255,0.1); }

        /* Shapes Area */
        .shapes-area { margin-top: 30px; display: flex; gap: 20px; height: 150px; align-items: center; justify-content: center; width: 100%; }
        .shape { display: grid; gap: 4px; cursor: grab; transform: scale(0.7); }
        .block-unit { width: 42px; height: 42px; border-radius: 4px; }
        
        /* Dragging Logic: Block above finger */
        .dragging { position: fixed; pointer-events: none; transform: scale(1) !important; z-index: 1000; opacity: 0.9; margin-top: -80px; }

        /* Footer & Ad */
        .footer-area { position: fixed; bottom: 0; width: 100%; background: #111; border-top: 2px solid #333; padding: 10px 0; text-align: center; }
        .policy-link { font-size: 10px; color: #555; text-decoration: none; display: block; margin-bottom: 5px; }
        .ad-banner { display: flex; align-items: center; justify-content: center; height: 40px; }
        .ad-box { width: 30px; height: 30px; border-radius: 6px; margin-right: 10px; background: linear-gradient(45deg, #ffcc00, #ff007f); }
    </style>
</head>
<body>

    <div class="header">
        <div>SCORE: <b id="score">0</b></div>
        <div style="color:var(--gold)">üí∞ <span id="coins">0</span></div>
    </div>

    <div class="grid" id="grid"></div>
    <div class="shapes-area" id="shapes-area"></div>

    <div class="footer-area">
        <a href="#" class="policy-link">Privacy Policy | Terms of Service</a>
        <div class="ad-banner">
            <div class="ad-box"></div>
            <div style="font-size: 12px; font-weight: bold;">AD REWARD BLOCK<br><small style="color:#777;">Precision Snap Active</small></div>
        </div>
    </div>

    <script>
        let score = 0;
        let coins = parseInt(localStorage.getItem('gameCoins')) || 0;
        const gridCells = [];
        const grid = document.getElementById('grid');
        
        // ‡§Ö‡§≤‡§ó-‡§Ö‡§≤‡§ó ‡§ï‡§≤‡§∞ ‡§µ‡§æ‡§≤‡•Ä ‡§∂‡•á‡§™‡•ç‡§∏
        const layouts = [
            { shape: [[1,1,1],[0,1,0]], color: '#ff007f' }, // Pink T
            { shape: [[1,0],[1,0],[1,1]], color: '#ffcc00' }, // Gold L
            { shape: [[1,1],[1,1]], color: '#00f2fe' },       // Cyan Square
            { shape: [[1,1,1,1]], color: '#a855f7' },        // Purple Line
            { shape: [[0,1,1],[1,1,0]], color: '#2ecc71' }    // Green Z
        ];

        function init() {
            for (let i = 0; i < 64; i++) {
                const cell = document.createElement('div');
                cell.className = 'cell';
                cell.dataset.index = i;
                grid.appendChild(cell);
                gridCells.push(cell);
            }
            spawnShapes();
            document.getElementById('coins').innerText = coins;
        }

        function spawnShapes() {
            const area = document.getElementById('shapes-area');
            area.innerHTML = '';
            for (let i = 0; i < 3; i++) {
                const data = layouts[Math.floor(Math.random() * layouts.length)];
                const shapeDiv = document.createElement('div');
                shapeDiv.className = 'shape';
                shapeDiv.dataset.color = data.color;
                shapeDiv.style.gridTemplateColumns = `repeat(${data.shape[0].length}, 42px)`;
                
                data.shape.forEach(row => {
                    row.forEach(val => {
                        const unit = document.createElement('div');
                        if(val) { 
                            unit.className = 'block-unit'; 
                            unit.style.backgroundColor = data.color; 
                        }
                        shapeDiv.appendChild(unit);
                    });
                });

                shapeDiv.onmousedown = (e) => startDrag(e, shapeDiv, data.shape, data.color);
                shapeDiv.ontouchstart = (e) => startDrag(e.touches[0], shapeDiv, data.shape, data.color);
                area.appendChild(shapeDiv);
            }
        }

        function startDrag(e, el, shapeData, color) {
            const clone = el.cloneNode(true);
            clone.classList.add('dragging');
            document.body.appendChild(clone);

            const move = (ev) => {
                const p = ev.touches ? ev.touches[0] : ev;
                clone.style.left = (p.clientX - (21 * shapeData[0].length)) + 'px';
                clone.style.top = (p.clientY) + 'px';
            };

            const end = (ev) => {
                document.removeEventListener('mousemove', move);
                document.removeEventListener('touchmove', move);
                const p = ev.changedTouches ? ev.changedTouches[0] : ev;
                
                // ‡§â‡§Ç‡§ó‡§≤‡•Ä ‡§∏‡•á ‡§ä‡§™‡§∞ ‡§µ‡§æ‡§≤‡•á ‡§™‡•â‡§á‡§Ç‡§ü ‡§™‡§∞ ‡§ü‡§æ‡§∞‡§ó‡•á‡§ü ‡§¢‡•Ç‡§Ç‡§¢‡§®‡§æ
                const target = document.elementFromPoint(p.clientX, p.clientY - 80);
                
                if (target && target.classList.contains('cell')) {
                    const rootIdx = parseInt(target.dataset.index);
                    if (canPlace(rootIdx, shapeData)) {
                        placeShape(rootIdx, shapeData, color);
                        el.style.visibility = 'hidden';
                        checkLines();
                        // ‡§Ö‡§ó‡§∞ ‡§§‡•Ä‡§®‡•ã‡§Ç ‡§ñ‡§§‡•ç‡§Æ ‡§§‡•ã ‡§®‡§è ‡§≤‡§æ‡§ì
                        if ([...document.querySelectorAll('.shape')].every(s => s.style.visibility === 'hidden')) spawnShapes();
                    }
                }
                clone.remove();
            };

            document.addEventListener('mousemove', move);
            document.addEventListener('touchmove', move);
            document.addEventListener('mouseup', end, {once:true});
            document.addEventListener('touchend', end, {once:true});
        }

        function canPlace(rootIdx, shape) {
            const r = Math.floor(rootIdx / 8), c = rootIdx % 8;
            for (let i = 0; i < shape.length; i++) {
                for (let j = 0; j < shape[i].length; j++) {
                    if (shape[i][j]) {
                        const nr = r + i, nc = c + j;
                        if (nr >= 8 || nc >= 8 || gridCells[nr * 8 + nc].classList.contains('filled')) return false;
                    }
                }
            }
            return true;
        }

        function placeShape(rootIdx, shape, color) {
            const r = Math.floor(rootIdx / 8), c = rootIdx % 8;
            shape.forEach((row, i) => {
                row.forEach((val, j) => {
                    if (val) {
                        const cell = gridCells[(r + i) * 8 + (c + j)];
                        cell.classList.add('filled');
                        cell.style.backgroundColor = color;
                    }
                });
            });
            score += 40;
            document.getElementById('score').innerText = score;
        }

        function checkLines() {
            let cellsToClear = new Set();
            for(let i=0; i<8; i++) {
                let row = [], col = [];
                for(let j=0; j<8; j++) { row.push(i*8+j); col.push(j*8+i); }
                if(row.every(idx => gridCells[idx].classList.contains('filled'))) row.forEach(idx => cellsToClear.add(idx));
                if(col.every(idx => gridCells[idx].classList.contains('filled'))) col.forEach(idx => cellsToClear.add(idx));
            }
            if(cellsToClear.size > 0) {
                cellsToClear.forEach(idx => {
                    gridCells[idx].classList.remove('filled');
                    gridCells[idx].style.backgroundColor = "";
                });
                score += cellsToClear.size * 10;
                document.getElementById('score').innerText = score;
            }
        }
        init();
    </script>
</body>
</html>
