<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fancy Master Pro - Ravi Special Edition</title>
    <style>
        body { margin: 0; background: #000; overflow: hidden; font-family: 'Arial', sans-serif; }
        canvas { display: block; margin: 0 auto; background: #1a1a2e; transition: 0.2s; }
        #ui { position: absolute; top: 15px; width: 100%; text-align: center; color: #fff; pointer-events: none; }
        .stats { font-size: 18px; color: #00ff88; text-shadow: 2px 2px #000; }
        #highScore { color: #ffeb3b; font-size: 14px; }
        #countdownOverlay { 
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            font-size: 80px; color: #fff; font-weight: bold; text-shadow: 0 0 20px #00ff88;
            z-index: 20; display: none;
        }
        #gameOverScreen { 
            display: none; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            text-align: center; color: white; background: rgba(10, 10, 35, 0.95); padding: 30px;
            border-radius: 15px; border: 3px solid #e94560; width: 280px; z-index: 10;
        }
        #restartBtn { margin-top: 15px; padding: 12px 25px; font-size: 18px; background: #00ff88; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; }
    </style>
</head>
<body>

    <div id="countdownOverlay">5</div>
    
    <div id="ui">
        <div class="stats">
            लेवल: <span id="level">1</span> | सिक्के: <span id="coins">0</span><br>
            <span id="highScore">बेस्ट स्कोर: 0</span>
        </div>
    </div>

    <div id="gameOverScreen">
        <h1 style="color: #e94560;">गेम ओवर!</h1>
        <p id="finalScore" style="font-size: 22px;"></p>
        <button id="restartBtn" onclick="initCountdown()">फिर से खेलें</button>
    </div>

    <canvas id="gameCanvas"></canvas>

    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");
        const countdownEl = document.getElementById("countdownOverlay");
        const gameOverScreen = document.getElementById("gameOverScreen");

        canvas.width = window.innerWidth > 500 ? 400 : window.innerWidth;
        canvas.height = 600;

        let coins, currentLevel, gameSpeed, isHolding, gameActive, isPausedForStart;
        let particles = [], lines = [], bonusItems = [];
        let daughterNames = ["मोनिका ⭐", "यशिका ⭐", "गुंजन श्री ⭐"];
        let bestScore = localStorage.getItem("bestCoins") || 0;
        document.getElementById("highScore").innerText = "बेस्ट स्कोर: " + bestScore;

        const player = { x: 70, y: 300, width: 30, height: 30, dy: 0, lift: -0.5, gravity: 0.4, color: "#e94560" };

        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        function playSound(freq, type, duration) {
            try {
                const osc = audioCtx.createOscillator();
                const gain = audioCtx.createGain();
                osc.type = type;
                osc.frequency.setValueAtTime(freq, audioCtx.currentTime);
                osc.connect(gain); gain.connect(audioCtx.destination);
                osc.start();
                gain.gain.exponentialRampToValueAtTime(0.00001, audioCtx.currentTime + duration);
                osc.stop(audioCtx.currentTime + duration);
            } catch(e) {}
        }

        class Particle {
            constructor(x, y, color) {
                this.x = x; this.y = y; this.size = Math.random() * 4 + 1;
                this.speedX = (Math.random() - 0.5) * 8; this.speedY = (Math.random() - 0.5) * 8;
                this.color = color; this.alpha = 1;
            }
            update() { this.x += this.speedX; this.y += this.speedY; this.alpha -= 0.03; }
            draw() { ctx.save(); ctx.globalAlpha = this.alpha; ctx.fillStyle = this.color; ctx.beginPath(); ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2); ctx.fill(); ctx.restore(); }
        }

        function createBurst(x, y, color) {
            for (let i = 0; i < 12; i++) particles.push(new Particle(x, y, color));
        }

        // --- नई शुरुआत का लॉजिक (5 सेकंड टाइमर) ---
        function initCountdown() {
            gameOverScreen.style.display = "none";
            resetData();
            isPausedForStart = true;
            countdownEl.style.display = "block";
            let count = 5;
            countdownEl.innerText = count;
            
            let timer = setInterval(() => {
                count--;
                if (count > 0) {
                    countdownEl.innerText = count;
                    playSound(400, 'sine', 0.1);
                } else {
                    clearInterval(timer);
                    countdownEl.style.display = "none";
                    isPausedForStart = false;
                    gameActive = true;
                    playSound(800, 'sine', 0.3);
                }
            }, 1000);
        }

        function resetData() {
            coins = 0; currentLevel = 1; gameSpeed = 3; gameActive = false;
            player.y = 300; player.dy = 0; lines = []; particles = []; bonusItems = [];
            document.getElementById("coins").innerText = "0";
            document.getElementById("level").innerText = "1";
        }

        function triggerGameOver() {
            gameActive = false;
            if (coins > bestScore) {
                bestScore = coins;
                localStorage.setItem("bestCoins", bestScore);
                document.getElementById("highScore").innerText = "बेस्ट स्कोर: " + bestScore;
            }
            document.getElementById("finalScore").innerText = "स्कोर: " + coins;
            gameOverScreen.style.display = "block";
            playSound(150, 'sawtooth', 0.5);
        }

        function update() {
            if (!gameActive || isPausedForStart) return;

            if (isHolding) player.dy += player.lift;
            else player.dy += player.gravity;
            player.y += player.dy;

            if (player.y < 0 || player.y + player.height > canvas.height) triggerGameOver();

            // लाइन्स और बोनस का चलना
            lines.forEach((line, i) => {
                line.x -= gameSpeed;
                if (player.x < line.x + line.width && player.x + player.width > line.x &&
                    player.y < line.y + line.height && player.y + player.height > line.y) triggerGameOver();
                
                if (line.x + line.width < player.x && !line.passed) {
                    line.passed = true; coins += 10;
                    document.getElementById("coins").innerText = coins;
                }
                if (line.x + line.width < 0) lines.splice(i, 1);
            });

            // बेटियों का बोनस लॉजिक
            bonusItems.forEach((bonus, i) => {
                bonus.x -= gameSpeed;
                // टक्कर चेक
                if (player.x < bonus.x + 60 && player.x + player.width > bonus.x &&
                    player.y < bonus.y + 20 && player.y + player.height > bonus.y - 20) {
                    coins += 50;
                    document.getElementById("coins").innerText = coins;
                    createBurst(bonus.x, bonus.y, "#ffeb3b");
                    playSound(1000, 'sine', 0.2);
                    bonusItems.splice(i, 1);
                }
                if (bonus.x < -100) bonusItems.splice(i, 1);
            });

            if (lines.length === 0 || lines[lines.length - 1].x < canvas.width - 250) {
                const gapY = Math.random() * (canvas.height - 200) + 100;
                lines.push({ x: canvas.width, y: gapY, width: 70, height: 15, passed: false });
                
                // रैंडम बोनस पैदा करना (बेटियों के नाम)
                if (Math.random() > 0.7) {
                    bonusItems.push({
                        x: canvas.width + 100,
                        y: Math.random() * (canvas.height - 100) + 50,
                        name: daughterNames[Math.floor(Math.random() * daughterNames.length)]
                    });
                }
            }
            
            particles.forEach((p, i) => { p.update(); if (p.alpha <= 0) particles.splice(i, 1); });
        }

        function draw() {
            ctx.fillStyle = "#1a1a2e";
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            particles.forEach(p => p.draw());

            // प्लेयर ड्रॉ
            ctx.fillStyle = player.color;
            ctx.fillRect(player.x, player.y, player.width, player.height);
            
            // बाधाएं
            ctx.fillStyle = "#00ff88";
            lines.forEach(line => ctx.fillRect(line.x, line.y, line.width, line.height));

            // बेटियों का बोनस ड्रॉ
            ctx.fillStyle = "#ffeb3b";
            ctx.font = "bold 16px Arial";
            bonusItems.forEach(bonus => {
                ctx.fillText(bonus.name, bonus.x, bonus.y);
            });
        }

        function loop() { update(); draw(); requestAnimationFrame(loop); }

        window.addEventListener("mousedown", () => { isHolding = true; if(audioCtx.state === 'suspended') audioCtx.resume(); });
        window.addEventListener("mouseup", () => isHolding = false);
        window.addEventListener("touchstart", (e) => { isHolding = true; if(audioCtx.state === 'suspended') audioCtx.resume(); e.preventDefault(); }, {passive: false});
        window.addEventListener("touchend", () => isHolding = false);

        initCountdown();
        loop();
    </script>
</body>
</html>
