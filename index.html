<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fancy Master Pro</title>
    <style>
        body { margin: 0; background: #000; overflow: hidden; font-family: 'Arial', sans-serif; }
        canvas { display: block; margin: 0 auto; background: #1a1a2e; transition: 0.2s; }
        #ui { position: absolute; top: 15px; width: 100%; text-align: center; color: #fff; pointer-events: none; }
        .stats { font-size: 18px; color: #00ff88; text-shadow: 2px 2px #000; }
        #highScore { color: #ffeb3b; font-size: 14px; }
        #gameOverFlash { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: red; opacity: 0; pointer-events: none; transition: 0.1s; }
    </style>
</head>
<body>

    <div id="gameOverFlash"></div>
    <div id="ui">
        <div class="stats">
            लेवल: <span id="level">1</span> | सिक्के: <span id="coins">0</span><br>
            <span id="highScore">बेस्ट स्कोर: 0</span>
        </div>
    </div>
    <canvas id="gameCanvas"></canvas>

    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");
        const flash = document.getElementById("gameOverFlash");

        canvas.width = window.innerWidth > 500 ? 400 : window.innerWidth;
        canvas.height = 600;

        let coins = 0;
        let currentLevel = 1;
        let gameSpeed = 3;
        let isHolding = false;
        let gameActive = true;
        
        // हाई स्कोर लोड करना
        let bestScore = localStorage.getItem("bestCoins") || 0;
        document.getElementById("highScore").innerText = "बेस्ट स्कोर: " + bestScore;

        const player = {
            x: 70, y: 300, width: 30, height: 30,
            dy: 0, lift: -0.5, gravity: 0.4, color: "#e94560"
        };

        const lines = [];
        const lineSpacing = 250;

        // ऑडियो जनरेटर (बिना फाइल के आवाज़)
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        function playSound(freq, type, duration) {
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.type = type;
            osc.frequency.setValueAtTime(freq, audioCtx.currentTime);
            osc.connect(gain);
            gain.connect(audioCtx.destination);
            osc.start();
            gain.gain.exponentialRampToValueAtTime(0.00001, audioCtx.currentTime + duration);
            osc.stop(audioCtx.currentTime + duration);
        }

        function createLine() {
            const gapY = Math.random() * (canvas.height - 200) + 100;
            lines.push({ x: canvas.width, y: gapY, width: 70, height: 15, passed: false });
        }

        function update() {
            if (!gameActive) return;

            if (isHolding) {
                player.dy += player.lift;
                // उड़ने वाली हल्की आवाज़ (ऑप्शनल)
            } else {
                player.dy += player.gravity;
            }
            player.y += player.dy;

            // स्क्रीन बाउंड्री चेक
            if (player.y < 0 || player.y + player.height > canvas.height) triggerGameOver();

            lines.forEach((line, i) => {
                line.x -= gameSpeed;

                // सख्त कोलिजन (किसी भी तरफ से टच होने पर आउट)
                if (player.x < line.x + line.width && player.x + player.width > line.x &&
                    player.y < line.y + line.height && player.y + player.height > line.y) {
                    triggerGameOver();
                }

                // स्कोरिंग
                if (line.x + line.width < player.x && !line.passed) {
                    line.passed = true;
                    coins += 10;
                    playSound(800, 'sine', 0.1); // सिक्का कलेक्ट आवाज़
                    document.getElementById("coins").innerText = coins;
                    
                    if (coins >= 100 && currentLevel === 1) {
                        currentLevel = 2;
                        gameSpeed = 5;
                        playSound(1200, 'square', 0.3); // लेवल अप आवाज़
                        document.getElementById("level").innerText = currentLevel;
                    }
                }
                if (line.x + line.width < 0) lines.splice(i, 1);
            });

            if (lines.length === 0 || lines[lines.length - 1].x < canvas.width - lineSpacing) createLine();
        }

        function draw() {
            // बैकग्राउंड
            ctx.fillStyle = currentLevel === 1 ? "#1a1a2e" : "#2d033b";
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // प्लेयर
            ctx.fillStyle = player.color;
            ctx.shadowBlur = 15; ctx.shadowColor = player.color;
            ctx.fillRect(player.x, player.y, player.width, player.height);
            
            // लाइनें (कलरफुल)
            ctx.fillStyle = currentLevel === 1 ? "#00ff88" : "#00d4ff";
            ctx.shadowColor = ctx.fillStyle;
            lines.forEach(line => {
                ctx.fillRect(line.x, line.y, line.width, line.height);
            });
            ctx.shadowBlur = 0;
        }

        function triggerGameOver() {
            gameActive = false;
            playSound(150, 'sawtooth', 0.5); // आउट होने पर 'टिन' या भारी आवाज़
            flash.style.opacity = "0.5"; // रेड फ्लैश
            
            // हाई स्कोर सेव करना
            if (coins > bestScore) {
                localStorage.setItem("bestCoins", coins);
            }

            setTimeout(() => {
                alert("गेम ओवर! \nसिक्के: " + coins);
                location.reload();
            }, 100);
        }

        function loop() {
            update();
            draw();
            requestAnimationFrame(loop);
        }

        window.addEventListener("mousedown", () => { isHolding = true; if(audioCtx.state === 'suspended') audioCtx.resume(); });
        window.addEventListener("mouseup", () => isHolding = false);
        window.addEventListener("touchstart", (e) => { e.preventDefault(); isHolding = true; if(audioCtx.state === 'suspended') audioCtx.resume(); });
        window.addEventListener("touchend", () => isHolding = false);

        loop();
    </script>
</body>
</html>
