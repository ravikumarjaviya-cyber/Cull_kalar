    <style>
        :root { --gold: #ffcc00; --bg: #0b0e14; }
        body { background: var(--bg); color: white; font-family: sans-serif; display: flex; flex-direction: column; align-items: center; margin: 0; height: 100vh; overflow: hidden; touch-action: none; }
        
        .header { display: flex; justify-content: space-around; width: 100%; padding: 15px; background: #000; border-bottom: 2px solid var(--gold); }
        .grid { display: grid; grid-template-columns: repeat(8, 42px); gap: 4px; background: #111; padding: 10px; border-radius: 12px; margin-top: 20px; border: 2px solid #333; }
        .cell { width: 42px; height: 42px; background: #1e293b; border-radius: 4px; transition: background 0.2s; }
        .cell.filled { box-shadow: inset 0 0 8px rgba(0,0,0,0.3); border: 1px solid rgba(255,255,255,0.1); }

        .shapes-area { margin-top: 30px; display: flex; gap: 20px; height: 140px; align-items: center; justify-content: center; width: 100%; }
        .shape { display: grid; gap: 4px; cursor: grab; transform: scale(0.8); }
        .block-unit { width: 42px; height: 42px; border-radius: 4px; }
        
        /* Precision Dragging: Offset restored to 50px */
        .dragging { position: fixed; pointer-events: none; transform: scale(1.1) !important; z-index: 1000; opacity: 0.9; margin-top: -50px; }

        .footer { position: fixed; bottom: 10px; font-size: 10px; color: #555; text-align: center; width: 100%; }
    </style>
</head>
<body>

    <div class="header">
        <div>SCORE: <b id="score">0</b></div>
        <div style="color:var(--gold)">ðŸ’° <span id="coins">0</span></div>
    </div>

    <div id="grid" class="grid"></div>
    <div id="shapes-area" class="shapes-area"></div>

    <div class="footer">Privacy Policy | Terms of Service | Block Blast Master Pro v1.2</div>

    <script>
        let score = 0;
        let coins = parseInt(localStorage.getItem('gameCoins')) || 0;
        const gridCells = [];
        const grid = document.getElementById('grid');
        
        // Solid Color Shapes Logic (Restored)
        const layouts = [
            { shape: [[1,1,1],[0,1,0]], color: '#ff007f' }, // Pink
            { shape: [[1,1],[1,1]], color: '#00f2fe' },       // Blue
            { shape: [[1,1,1,1]], color: '#ffcc00' },        // Yellow
            { shape: [[1,0],[1,0],[1,1]], color: '#a855f7' },  // Purple
            { shape: [[0,1,1],[1,1,0]], color: '#2ecc71' }    // Green
        ];

        function init() {
            for (let i = 0; i < 64; i++) {
                const cell = document.createElement('div');
                cell.className = 'cell';
                cell.dataset.index = i;
                grid.appendChild(cell);
                gridCells.push(cell);
            }
            spawnShapes();
            document.getElementById('coins').innerText = coins;
        }

        function spawnShapes() {
            const area = document.getElementById('shapes-area');
            area.innerHTML = '';
            for (let i = 0; i < 3; i++) {
                const data = layouts[Math.floor(Math.random() * layouts.length)];
                const shapeDiv = document.createElement('div');
                shapeDiv.className = 'shape';
                shapeDiv.style.gridTemplateColumns = `repeat(${data.shape[0].length}, 42px)`;
                
                data.shape.forEach(row => {
                    row.forEach(val => {
                        const unit = document.createElement('div');
                        if(val) { 
                            unit.className = 'block-unit'; 
                            unit.style.backgroundColor = data.color; 
                        }
                        shapeDiv.appendChild(unit);
                    });
                });

                shapeDiv.onmousedown = (e) => startDrag(e, shapeDiv, data.shape, data.color);
                shapeDiv.ontouchstart = (e) => startDrag(e.touches[0], shapeDiv, data.shape, data.color);
                area.appendChild(shapeDiv);
            }
        }

        function startDrag(e, el, shapeData, color) {
            const clone = el.cloneNode(true);
            clone.classList.add('dragging');
            document.body.appendChild(clone);

            const move = (ev) => {
                const p = ev.touches ? ev.touches[0] : ev;
                // Alignment Logic
                clone.style.left = (p.clientX - (21 * shapeData[0].length)) + 'px';
                clone.style.top = (p.clientY) + 'px';
            };

            const end = (ev) => {
                document.removeEventListener('mousemove', move);
                document.removeEventListener('touchmove', move);
                const p = ev.changedTouches ? ev.changedTouches[0] : ev;
                
                // Precision Snapping: target check 50px above finger
                const target = document.elementFromPoint(p.clientX, p.clientY - 50);
                
                if (target && target.classList.contains('cell')) {
                    const rootIdx = parseInt(target.dataset.index);
                    if (canPlace(rootIdx, shapeData)) {
                        placeShape(rootIdx, shapeData, color);
                        el.style.visibility = 'hidden';
                        checkLines(); // Check rows/cols after placing
                        
                        // Infinity Logic: New shapes if all 3 are hidden
                        const remaining = document.querySelectorAll('.shape[style*="visibility: hidden"]');
                        if (remaining.length === 3) spawnShapes();
                    }
                }
                clone.remove();
            };

            document.addEventListener('mousemove', move);
            document.addEventListener('touchmove', move);
            document.addEventListener('mouseup', end, {once:true});
            document.addEventListener('touchend', end, {once:true});
        }

        function canPlace(rootIdx, shape) {
            const r = Math.floor(rootIdx / 8), c = rootIdx % 8;
            for (let i = 0; i < shape.length; i++) {
                for (let j = 0; j < shape[i].length; j++) {
                    if (shape[i][j]) {
                        const nr = r + i, nc = c + j;
                        if (nr >= 8 || nc >= 8 || gridCells[nr * 8 + nc].classList.contains('filled')) return false;
                    }
                }
            }
            return true;
        }

        function placeShape(rootIdx, shape, color) {
            const r = Math.floor(rootIdx / 8), c = rootIdx % 8;
            shape.forEach((row, i) => {
                row.forEach((val, j) => {
                    if (val) {
                        const cell = gridCells[(r + i) * 8 + (c + j)];
                        cell.classList.add('filled');
                        cell.style.backgroundColor = color;
                    }
                });
            });
            score += 40;
            document.getElementById('score').innerText = score;
        }

        function checkLines() {
            let toClear = new Set();
            // Check Rows and Columns
            for(let i=0; i<8; i++) {
                let row = [], col = [];
                for(let j=0; j<8; j++) { 
                    row.push(i * 8 + j); 
                    col.push(j * 8 + i); 
                }
                if(row.every(idx => gridCells[idx].classList.contains('filled'))) row.forEach(idx => toClear.add(idx));
                if(col.every(idx => gridCells[idx].classList.contains('filled'))) col.forEach(idx => toClear.add(idx));
            }
            
            if(toClear.size > 0) {
                toClear.forEach(idx => {
                    gridCells[idx].classList.remove('filled');
                    gridCells[idx].style.backgroundColor = "";
                });
                score += toClear.size * 10;
                document.getElementById('score').innerText = score;
            }
        }
        init();
    </script>
</body>
</html>
