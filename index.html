    <style>
        :root {
            --bg: #0f172a;
            --cell: #1e293b;
            --active: #38bdf8;
            --gold: #fbbf24;
            --boom: #f43f5e;
        }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); color: white; display: flex; flex-direction: column; align-items: center; margin: 0; overflow: hidden; }

        /* ‡§π‡•á‡§°‡§∞ ‡§∏‡•ç‡§ï‡•ã‡§∞‡§¨‡•ã‡§∞‡•ç‡§° */
        #ui-layer {
            width: 100%; max-width: 400px; padding: 20px;
            display: flex; justify-content: space-between; font-size: 20px;
        }
        .stat { background: rgba(255,255,255,0.1); padding: 8px 15px; border-radius: 12px; border: 1px solid var(--gold); }

        /* ‡§ó‡•á‡§Æ ‡§ó‡•ç‡§∞‡§ø‡§° */
        #grid {
            display: grid; grid-template-columns: repeat(8, 45px); grid-template-rows: repeat(8, 45px);
            gap: 5px; background: #334155; padding: 10px; border-radius: 10px;
            box-shadow: 0 0 30px rgba(0,0,0,0.5); position: relative;
        }
        .cell { width: 45px; height: 45px; background: var(--cell); border-radius: 5px; transition: 0.2s; }
        .cell.filled { background: var(--active); transform: scale(0.95); box-shadow: 0 0 10px var(--active); }
        
        /* ‡§ß‡§Æ‡§æ‡§ï‡§æ ‡§è‡§®‡§ø‡§Æ‡•á‡§∂‡§® ‡§ï‡•ç‡§≤‡§æ‡§∏ */

            animation: explode 0.5s ease-out forwards;
            background: white !important;
            box-shadow: 0 0 30px white !important;
        }
        @keyframes explode {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.2); opacity: 0.8; background: var(--boom); }
            100% { transform: scale(0); opacity: 0; }
        }

        /* ‡§®‡•Ä‡§ö‡•á ‡§ï‡•á ‡§¨‡•ç‡§≤‡•â‡§ï */
        #tray {
            margin-top: 40px; display: flex; gap: 30px; height: 120px;
            width: 100%; justify-content: center;
        }
        .piece { position: relative; cursor: grab; transition: transform 0.1s; }
        .p-block { position: absolute; width: 42px; height: 42px; background: #f472b6; border-radius: 5px; border: 1px solid rgba(255,255,255,0.2); }

    </style>

<body>

    <div id="ui-layer">
        <div class="stat">üí∞ <span id="coins">100</span></div>
        <div class="stat" style="color: #00ffcc;">üèÖ <span id="medals">0</span></div>
    </div>

    <div id="grid"></div>

    <div id="tray"></div>

<script>
    let coins = 100;
    let medals = 0;
    const gridEl = document.getElementById('grid');
    const trayEl = document.getElementById('tray');
    
    // 8x8 ‡§ó‡•ç‡§∞‡§ø‡§° ‡§°‡•á‡§ü‡§æ
    let board = Array(8).fill().map(() => Array(8).fill(0));

    function createGrid() {
        gridEl.innerHTML = '';
        for (let r = 0; r < 8; r++) {
            for (let c = 0; c < 8; c++) {
                const cell = document.createElement('div');
                cell.className = 'cell';
                cell.id = `c-${r}-${c}`;
                gridEl.appendChild(cell);
            }
        }
    }

    const shapes = [
        {name: 'L', dots: [[0,0], [1,0], [2,0], [2,1]]},
        {name: 'C', dots: [[0,0], [0,1], [1,0], [2,0], [2,1]]},
        {name: 'I', dots: [[0,0], [1,0], [2,0], [3,0]]},
        {name: 'Square', dots: [[0,0], [0,1], [1,0], [1,1]]}
    ];

    function spawnPieces() {
        trayEl.innerHTML = '';
        for (let i = 0; i < 3; i++) {
            const shapeObj = shapes[Math.floor(Math.random() * shapes.length)];
            const piece = document.createElement('div');
            piece.className = 'piece';
            
            shapeObj.dots.forEach(d => {
                const b = document.createElement('div');
                b.className = 'p-block';
                b.style.top = d[0] * 45 + 'px';
                b.style.left = d[1] * 45 + 'px';
                piece.appendChild(b);
            });
            
            addDrag(piece, shapeObj.dots);
            trayEl.appendChild(piece);
        }
    }

    function addDrag(el, dots) {
        let isMoving = false;
        el.onmousedown = (e) => {
            isMoving = true;
            el.style.zIndex = 1000;
            let startX = e.clientX - el.offsetLeft;
            let startY = e.clientY - el.offsetTop;

            document.onmousemove = (me) => {
                if(!isMoving) return;
                el.style.left = (me.clientX - startX) + 'px';
                el.style.top = (me.clientY - startY) + 'px';
            };

            document.onmouseup = () => {
                isMoving = false;
                // ‡§Ø‡§π‡§æ‡§Å ‡§π‡§Æ ‡§≤‡•â‡§ú‡§ø‡§ï ‡§≤‡§ó‡§æ‡§§‡•á ‡§π‡•à‡§Ç ‡§ï‡§ø ‡§ï‡•ç‡§Ø‡§æ ‡§∏‡§π‡•Ä ‡§ú‡§ó‡§π ‡§∞‡§ñ‡§æ?
                checkAndPlace(el, dots);
                document.onmousemove = null;
            };
        };
    }

    function checkAndPlace(el, dots) {
        // ‡§ó‡•á‡§Æ ‡§≤‡•â‡§ú‡§ø‡§ï: ‡§≤‡§ó‡§æ‡§®‡•á ‡§™‡§∞ ‡§ï‡•â‡§á‡§® ‡§¨‡•ù‡§æ‡§®‡§æ
        coins += 5;
        medals += 2;
        document.getElementById('coins').innerText = coins;
        document.getElementById('medals').innerText = medals;
        
        el.style.display = 'none'; 
        
        // ‡§ß‡§Æ‡§æ‡§ï‡§æ ‡§ö‡•á‡§ï ‡§ï‡§∞‡•á‡§Ç (Line Clear)
        checkLines();
        
        if(trayEl.querySelectorAll('.piece[style*="display: none"]').length === 3) {
            spawnPieces();
        }
    }

    function checkLines() {
        // ‡§Ø‡§π ‡§´‡§Ç‡§ï‡•ç‡§∂‡§® ‡§™‡•Ç‡§∞‡•Ä ‡§≠‡§∞‡•Ä ‡§π‡•Å‡§à ‡§≤‡§æ‡§á‡§®‡•ã‡§Ç ‡§ï‡•ã ‡§¢‡•Ç‡§Ç‡§¢‡§§‡§æ ‡§π‡•à ‡§î‡§∞ ‡§ß‡§Æ‡§æ‡§ï‡§æ ‡§ï‡§∞‡§§‡§æ ‡§π‡•à
        // ‡§Ø‡§π‡§æ‡§Å ‡§è‡§ï ‡§∞‡•à‡§Ç‡§°‡§Æ ‡§≤‡§æ‡§á‡§® ‡§ï‡•ç‡§≤‡§ø‡§Ø‡§∞ ‡§∏‡§ø‡§Æ‡•Å‡§≤‡•á‡§∂‡§® ‡§π‡•à:
        const randomRow = Math.floor(Math.random() * 8);
        const cellsInRow = [];
        
        for(let i=0; i<8; i++) {
            const cell = document.getElementById(`c-${randomRow}-${i}`);
            cell.classList.add('boom-effect');
            setTimeout(() => {
                cell.classList.remove('boom-effect', 'filled');
            }, 500);
        }
        
        medals += 50; // ‡§≤‡§æ‡§á‡§® ‡§ï‡•ç‡§≤‡§ø‡§Ø‡§∞ ‡§¨‡•ã‡§®‡§∏
        document.getElementById('medals').innerText = medals;
    }

    createGrid();
    spawnPieces();
</script>
</body>
