<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Cull Kalar - Block Match</title>
    <style>
        body { background-color: #9ab4c5; font-family: sans-serif; text-align: center; margin: 0; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; }
        .score-box { font-size: 60px; font-weight: bold; color: white; margin-bottom: 10px; }
        #grid { 
            display: grid; grid-template-columns: repeat(8, 40px); grid-template-rows: repeat(8, 40px);
            gap: 2px; background-color: #435a6b; padding: 10px; border-radius: 8px;
            border: 4px solid #334a5a; box-shadow: 0 10px 20px rgba(0,0,0,0.3);
        }
        .cell { width: 40px; height: 40px; background-color: #526a7a; border-radius: 4px; cursor: pointer; transition: 0.1s; }
        /* क्लिक करने पर पीला/सुनहरा रंग */
        .filled { background-color: #d4af37; box-shadow: inset 0 0 8px rgba(0,0,0,0.5), 0 2px 4px rgba(0,0,0,0.3); border: 1px solid #f1c40f; }
    </style>
</head>
<body>
    <div class="score-box" id="score">0</div>
    <div id="grid"></div>
    <p style="color: white; margin-top: 20px; font-weight: bold;">काले डिब्बों को पीला करने के लिए टच करें!</p>

    <script>
        const grid = document.getElementById('grid');
        const scoreDisplay = document.getElementById('score');
        let score = 0;

        // 8x8 का ग्रिड बनाना (कुल 64 डिब्बे)
        for (let i = 0; i < 64; i++) {
            const cell = document.createElement('div');
            cell.className = 'cell';
            cell.onclick = () => {
                if (!cell.classList.contains('filled')) {
                    cell.classList.add('filled'); // पीला रंग जोड़ना
                    score += 10;
                } else {
                    cell.classList.remove('filled'); // वापस काला/डार्क करना
                    score -= 10;
                }
                scoreDisplay.innerText = score;
            };
            grid.appendChild(cell);
        }
    </script>
</body>
</html>
