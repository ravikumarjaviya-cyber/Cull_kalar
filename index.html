<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cull_kalar - Single File Project</title>
    <style>
        /* --- CSS Section --- */
        body {
            background-color: #121212;
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column; /* आपकी फोटो की लाइन 15 के अनुसार */
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }

        .app-container {
            width: 90%;
            max-width: 450px;
            text-align: center;
        }

        h1.title {
            color: #00ffcc;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        /* ऊपर वाला हिस्सा (Drop Zone) */
        .drop-zone {
            width: 100%;
            height: 250px;
            border: 2px dashed #444;
            border-radius: 20px;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
            align-items: center;
            background: #1e1e1e;
            margin-bottom: 40px;
            transition: all 0.3s ease;
            position: relative;
        }

        .drop-zone.hover {
            border-color: #00ffcc;
            background: #252525;
            transform: scale(1.02);
        }

        .drop-zone p {
            color: #777;
            position: absolute;
            pointer-events: none;
        }

        /* नीचे वाला हिस्सा (Inventory/Source) */
        .inventory {
            display: flex;
            justify-content: center;
            gap: 20px;
            padding: 15px 25px;
            background: #2a2a2a;
            border-radius: 50px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        /* ड्रैग होने वाले आइटम्स */
        .drag-item {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            cursor: grab;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }

        .drag-item:active {
            cursor: grabbing;
        }

        .drag-item.dragging {
            opacity: 0.5;
            transform: scale(0.8);
        }
    </style>
</head>
<body>

    <div class="app-container">
        <h1 class="title">Cull_kalar</h1>
        
        <div class="drop-zone" id="dropZone">
            <p id="msg">नीचे से उठाकर यहाँ रखें</p>
        </div>

        <div class="inventory">
            <div class="drag-item" draggable="true" style="background-color: #FF3E3E;"></div>
            <div class="drag-item" draggable="true" style="background-color: #00E676;"></div>
            <div class="drag-item" draggable="true" style="background-color: #2979FF;"></div>
            <div class="drag-item" draggable="true" style="background-color: #FFD600;"></div>
            <div class="drag-item" draggable="true" style="background-color: #D500F9;"></div>
        </div>
    </div>

    <script>
        /* --- JavaScript Section --- */
        const draggables = document.querySelectorAll('.drag-item');
        const dropZone = document.getElementById('dropZone');
        const msg = document.getElementById('msg');

        draggables.forEach(item => {
            // ड्रैग शुरू होने पर
            item.addEventListener('dragstart', () => {
                item.classList.add('dragging');
            });

            // ड्रैग खत्म होने पर
            item.addEventListener('dragend', () => {
                item.classList.remove('dragging');
            });
        });

        // जब आइटम ड्रॉप ज़ोन के ऊपर हो
        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault(); // ड्रॉप की अनुमति देता है
            dropZone.classList.add('hover');
        });

        // जब आइटम ड्रॉप ज़ोन से बाहर चला जाए
        dropZone.addEventListener('dragleave', () => {
            dropZone.classList.remove('hover');
        });

        // जब आइटम को छोड़ (Drop) दिया जाए
        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.classList.remove('hover');
            
            const draggingItem = document.querySelector('.dragging');
            if (draggingItem) {
                // मैसेज छुपाएं
                msg.style.display = 'none';
                
                // आइटम को ऊपर वाले बॉक्स में डालें
                dropZone.appendChild(draggingItem);
            }
        });
    </script>
</body>
</html>
