<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Block Blast Pro - Non-Stop Edition</title>
    <style>
        :root { --gold: #ffcc00; --neon: #00f2fe; --bg: #0b0e14; }
        body { background: var(--bg); color: white; font-family: sans-serif; display: flex; flex-direction: column; align-items: center; margin: 0; height: 100vh; overflow: hidden; touch-action: none; }
        
        .header { display: flex; justify-content: space-around; width: 100%; padding: 15px; background: rgba(0,0,0,0.8); border-bottom: 2px solid var(--gold); box-shadow: 0 4px 10px rgba(0,0,0,0.5); }
        .grid { display: grid; grid-template-columns: repeat(8, 42px); gap: 4px; background: #000; padding: 10px; border-radius: 12px; margin-top: 20px; border: 2px solid #334155; }
        .cell { width: 42px; height: 42px; background: #1e293b; border-radius: 4px; transition: 0.2s; }
        .cell.filled { background: linear-gradient(135deg, var(--neon), #0061ff); box-shadow: 0 0 12px var(--neon); border: 1px solid rgba(255,255,255,0.3); }

        .shapes-area { margin-top: 30px; display: flex; gap: 25px; height: 130px; align-items: center; justify-content: center; width: 100%; }
        .shape { display: grid; gap: 2px; cursor: grab; position: relative; transition: transform 0.2s; }
        .block-unit { width: 30px; height: 30px; border-radius: 4px; box-shadow: inset -3px -3px rgba(0,0,0,0.2); }
        .dragging { position: fixed; pointer-events: none; transform: scale(1.2) translateY(-40px); z-index: 1000; opacity: 0.9; }

        .ad-banner { position: fixed; bottom: 0; width: 100%; height: 60px; background: #111; display: flex; align-items: center; justify-content: center; border-top: 2px solid #333; }
        .ad-box { width: 40px; height: 40px; background: linear-gradient(45deg, #ff007f, #7e22ce); border-radius: 8px; margin-right: 12px; animation: pulse 2s infinite; }
        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.1); } 100% { transform: scale(1); } }
    </style>
</head>
<body>

    <div class="header">
        <div>SCORE: <b id="score">0</b></div>
        <div style="color:var(--gold)">ðŸ’° <span id="coins">0</span></div>
    </div>

    <div class="grid" id="grid"></div>
    <div class="shapes-area" id="shapes-area"></div>

    <div class="ad-banner">
        <div class="ad-box"></div>
        <div style="font-size: 13px; font-weight: bold;">AD REWARD BLOCK<br><small style="color:#777;">Earn coins by playing!</small></div>
    </div>

    <script>
        let score = 0;
        let coins = parseInt(localStorage.getItem('gameCoins')) || 0;
        const gridCells = [];
        
        const layouts = [
            { shape: [[1,1,1],[0,1,0]], color: '#ff007f' }, // T
            { shape: [[1,0],[1,0],[1,1]], color: '#ffcc00' }, // L
            { shape: [[1,1],[1,1]], color: '#00f2fe' },       // Square
            { shape: [[1,1,1,1]], color: '#a855f7' },        // Line
            { shape: [[1,1,0],[0,1,1]], color: '#2ecc71' }    // Z
        ];

        function init() {
            const grid = document.getElementById('grid');
            for (let i = 0; i < 64; i++) {
                const cell = document.createElement('div');
                cell.className = 'cell';
                cell.dataset.index = i;
                grid.appendChild(cell);
                gridCells.push(cell);
            }
            spawnShapes();
            document.getElementById('coins').innerText = coins;
        }

        function spawnShapes() {
            const area = document.getElementById('shapes-area');
            area.innerHTML = '';
            for (let i = 0; i < 3; i++) {
                const data = layouts[Math.floor(Math.random() * layouts.length)];
                const shapeDiv = document.createElement('div');
                shapeDiv.className = 'shape';
                shapeDiv.style.gridTemplateColumns = `repeat(${data.shape[0].length}, 30px)`;

                data.shape.forEach(row => {
                    row.forEach(val => {
                        const unit = document.createElement('div');
                        if(val) {
                            unit.className = 'block-unit';
                            unit.style.backgroundColor = data.color;
                        }
                        shapeDiv.appendChild(unit);
                    });
                });

                shapeDiv.onmousedown = (e) => startDrag(e, shapeDiv, data.shape);
                shapeDiv.ontouchstart = (e) => startDrag(e.touches[0], shapeDiv, data.shape);
                area.appendChild(shapeDiv);
            }
        }

        function startDrag(e, el, shapeData) {
            const clone = el.cloneNode(true);
            clone.classList.add('dragging');
            document.body.appendChild(clone);

            const move = (ev) => {
                const p = ev.touches ? ev.touches[0] : ev;
                clone.style.left = (p.clientX - 60) + 'px';
                clone.style.top = (p.clientY - 60) + 'px';
            };

            const end = (ev) => {
                document.removeEventListener('mousemove', move);
                document.removeEventListener('touchmove', move);
                const p = ev.changedTouches ? ev.changedTouches[0] : ev;
                const target = document.elementFromPoint(p.clientX, p.clientY);
                
                if (target && target.dataset.index) {
                    const rootIdx = parseInt(target.dataset.index);
                    if (canPlace(rootIdx, shapeData)) {
                        placeShape(rootIdx, shapeData);
                        el.style.visibility = 'hidden';
                        checkLines();
                        
                        // à¤…à¤—à¤° à¤¤à¥€à¤¨à¥‹à¤‚ à¤¶à¥‡à¤ªà¥à¤¸ à¤²à¤— à¤—à¤ˆ à¤¹à¥ˆà¤‚, à¤¤à¥‹ à¤¨à¤ˆ à¤²à¤¾à¤à¤‚
                        const remaining = [...document.querySelectorAll('.shape')].filter(s => s.style.visibility !== 'hidden');
                        if (remaining.length === 0) spawnShapes();
                    }
                }
                clone.remove();
            };

            document.addEventListener('mousemove', move);
            document.addEventListener('touchmove', move);
            document.addEventListener('mouseup', end, {once:true});
            document.addEventListener('touchend', end, {once:true});
        }

        function canPlace(rootIdx, shape) {
            const r = Math.floor(rootIdx / 8), c = rootIdx % 8;
            for (let i = 0; i < shape.length; i++) {
                for (let j = 0; j < shape[i].length; j++) {
                    if (shape[i][j]) {
                        const nr = r + i, nc = c + j;
                        if (nr >= 8 || nc >= 8 || gridCells[nr * 8 + nc].classList.contains('filled')) return false;
                    }
                }
            }
            return true;
        }

        function placeShape(rootIdx, shape) {
            const r = Math.floor(rootIdx / 8), c = rootIdx % 8;
            shape.forEach((row, i) => {
                row.forEach((val, j) => {
                    if (val) gridCells[(r + i) * 8 + (c + j)].classList.add('filled');
                });
            });
            score += 40;
            document.getElementById('score').innerText = score;
        }

        function checkLines() {
            let linesToClear = [];
            // Rows
            for(let i=0; i<8; i++) {
                let row = [];
                for(let j=0; j<8; j++) row.push(i*8+j);
                if(row.every(idx => gridCells[idx].classList.contains('filled'))) linesToClear.push(...row);
            }
            // Columns
            for(let i=0; i<8; i++) {
                let col = [];
                for(let j=0; j<8; j++) col.push(j*8+i);
                if(col.every(idx => gridCells[idx].classList.contains('filled'))) linesToClear.push(...col);
            }
            
            if(linesToClear.length > 0) {
                linesToClear.forEach(idx => gridCells[idx].classList.contains('filled') && gridCells[idx].classList.remove('filled'));
                score += linesToClear.length * 10;
                document.getElementById('score').innerText = score;
            }
        }

        init();
    </script>
</body>
</html>
