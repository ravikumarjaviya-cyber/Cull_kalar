<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Block Blast Clone</title>
    <style>
        body { background-color: #5c8fb3; font-family: sans-serif; text-align: center; margin: 0; overflow: hidden; touch-action: none; }
        .score { font-size: 50px; color: white; margin: 20px; font-weight: bold; }
        #grid { 
            display: grid; grid-template-columns: repeat(8, 40px); grid-template-rows: repeat(8, 40px);
            gap: 2px; background-color: #334a5a; padding: 10px; border-radius: 8px;
            margin: 20px auto; width: fit-content; border: 5px solid #223344;
        }
        .cell { width: 40px; height: 40px; background-color: #435a6b; border-radius: 4px; }
        .filled { background-color: #d4af37; border: 1px solid #f1c40f; box-shadow: inset 0 0 10px rgba(0,0,0,0.5); }
        .controls { color: white; margin-top: 10px; font-weight: bold; }
    </style>
</head>
<body>
    <div class="score" id="score">0</div>
    <div id="grid"></div>
    <div class="controls">किसी भी डिब्बे पर टच करके उसे भरें!</div>

    <script>
        const grid = document.getElementById('grid');
        const scoreDisplay = document.getElementById('score');
        let score = 0;

        // 8x8 ग्रिड बनाना
        for (let i = 0; i < 64; i++) {
            const cell = document.createElement('div');
            cell.className = 'cell';
            cell.onclick = () => {
                if (!cell.classList.contains('filled')) {
                    cell.classList.add('filled');
                    score += 10;
                    checkLines();
                } else {
                    cell.classList.remove('filled');
                    score -= 5;
                }
                scoreDisplay.innerText = score;
            };
            grid.appendChild(cell);
        }

        // लाइन चेक करने का बेसिक फंक्शन
        function checkLines() {
            const cells = document.querySelectorAll('.cell');

        }
    </script>
</body>
</html>
